<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: SENTINEL_PROTOCOL ::</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Mobile View Toggle Button (initially hidden by CSS) -->
    <button id="view-toggle-btn" class="mobile-only-flex">Show JSON</button>

    <div class="app-container mobile-console-active"> <!-- Start with console active on mobile -->
        <!-- Left Pane: Console -->
        <div class="terminal-container">
            <div class="terminal">
                <div class="output-container">
                    <div class="line-numbers" id="line-numbers"></div>
                    <div class="output" id="output"></div>
                </div>
                <div id="login-prompt" class="input-line">
                    <div id="g_id_onload"
                        data-client_id="490934668566-cb3piekunttaef3g2s7svoehe8do5fkj.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse" data-ux_mode="popup" data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-theme="outline" data-size="large"
                        data-width="500">
                    </div>
                </div>
                <div id="input-line" class="input-line" style="display: none;">
                    <span class="prompt" id="user-prompt">></span>
                    <input type="text" id="command-input" autocomplete="off" spellcheck="false">
                </div>
                <div id="loading-indicator" class="loading" style="display: none;">Processing...</div>
            </div>
        </div>

        <!-- Right Pane: JSON Viewer -->
        <div class="json-viewer-container">
            <div class="json-viewer-header">
                zero.json <button id="refresh-json-btn" title="Refresh JSON View">ðŸ”„</button>
            </div>
            <pre id="json-display">// JSON data will appear here...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
