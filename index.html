<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="passcode-screen">
    <h1>Secure Access to Zero</h1>
    <input type="password" id="passcode" placeholder="Enter Passkey" required>
    <button id="submit-passcode">Connect</button>
  </div>

  <div id="animation-screen" style="display: none;">
    <h1>Connecting to Server...</h1>
    <div class="loader"></div>
  </div>

  <div id="error-screen" style="display: none;">
    <div class="error-circle">
      <div class="error-x">X</div>
    </div>
    <p id="error-message"></p>
    <button id="back-button">Back</button>
  </div>

  <div id="home-screen" style="display: none;">
    <h1>Welcome to Zero.</h1>
    <p>You are now securely connected.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
